name: Test Use of Common Sandbox Workflow
on:
  pull_request:
    types: [closed]
    branches:
      - 'v?[0-9]+.[0-9]+'
jobs:
  call-common-workflow:
    uses: dominant-strategies/quai-cicd/.github/workflows/deploy-sandbox-common.yml@main
    with:
      needs_build: true
      build_command: "make go-quai"
      needs_docker: false
      include_chart: false
      cloud_deploy: false
      skip_deploy: true
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
